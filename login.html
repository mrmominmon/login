<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <style>
        .row {
            background: url('https://plus.unsplash.com/premium_photo-1701091956254-8f24ea99a53b?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8ZGFya3xlbnwwfHwwfHx8MA%3D%3D') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
            color: white;
        }
        .login-container input {
            background: transparent;
            border: none;
            border-bottom: 1px solid white;
            color: white;
        }
        .login-container input:focus {
            outline: none;
            box-shadow: none;
            border-bottom: 2px solid white;
        }
        .login-container button {
            background: white;
            color: black;
            width: 100%;
            transition: .3s ease-out;
        }
        .login-container button:hover {
            background: #E88C1F;
            color: black;
            width: 100%;
        }
        
        .login-container a {
            color: white;
            text-decoration: none;
        }
       
    </style>
</head>
<body>
    <div class="row">
        <div class="login-container text-center">
        <h2 class="mb-4">Login Form</h2>
        <form>
            <div class="mb-3 text-start">
                <label class="form-label">Enter your email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Enter your password</label>
                <input type="password" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <input type="checkbox" id="remember"> <label for="remember">Remember me</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="#">Register</a></p>
    </div>
    </div>
    
</body>
</html>
